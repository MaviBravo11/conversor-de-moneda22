<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Mavi exchanges</title>
</head>

<body>

    <img src="/img/dolarsonriente.png" alt="" class="conversor-imagen">
    <h1>CONVERSOR</h1>
    <h4>***ARGENTINA: El Precio dólar es el OFICIAL! ***</h4>

    <div class="container">

        <div class="moneda">
            <select id="moneda-uno">
                <option value="" selected>Selecciona una moneda</option>
                <option value="ARS">Pesos Argentinos</option>
                <option value="UYU">Pesos Uruguayos</option>
                <option value="MXN">Pesos Mexicanos</option>
                <option value="USD">Dólares</option>
                <option value="BRL">Reales</option>
                <option value="EUR">Euros</option>

            </select>

            <input type="number" id="cantidad-uno" placeholder="0" value="1">

        </div>

        <div class="taza-cambio-container">
            <button class="btn" id="taza">
                alternar
            </button>

            <div class="cambio" id="cambio"></div>

        </div>



        <div class="moneda">
            <select id="moneda-dos">
                <option value="ARS" selected>Pesos Argentinos</option>
                <option value="UYU">Pesos Uruguayos</option>
                <option value="MXN">Pesos Mexicanos</option>
                <option value="USD">Dólar Oficial</option>
                <option value="USDB">DÓLAR BLUE (próximamente)</option>
                <option value="BRL">Reales</option>
                <option value="EUR">Euros</option>


            </select>

            <input type="number" id="cantidad-dos" placeholder="0">

        </div>
    </div>



    <footer>
        <p class="pfooter">By Mavi Producciones</p>
    </footer>
    <script src="/js/app.js"></script>
</body>

</html>
